<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF_8">
        <title>User Info List</title>
        <style>
            table{
                width:100%;
            }

            td,th {
                padding: 8px;
            }
            tr:nth-child(even){
                background: #bdb7bd;
            }
        </style>
    </head>
    <body>
        <h1>List of all Users</h1>
        <h2>
            <a href="{% url 'crud:create' %}">Create New</a>
        </h2>
        <table>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            {% for u in data %}
            <tr>
                <td>{{ u.id }}</td>
                <td>{{ u.first_name }}</td>
                <td>{% if u.middle_name %}
                    {{ u.middle_name }}
                    {% else %}
                    -
                    {% endif %}
                </td>
                <td>{{ u.last_name }}</td>
                <td>{{ u.email }}</td>
                <td>
                    <a href = "{% url 'crud:detail' u.id %}">Detail</a> /
                    <a href = "/crud/update/{{ u.id }}/">Update</a> /
                    <a href = "/crud/delete/{{ u.id }}/">Delete</a> 
                </td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
